<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="log.css">
    <link rel="shortcut icon" href="w.png" type="image/x-icon">
    <title>User LogIn</title>
</head>
<body>
    
    <div class="content">
        <div class="login">
            <form action="" method="post">
                <p>Enter Your Email</p>
                <label for="email">
                    <img src="user-solid.svg" alt="">
                    <input type="email" name="email" id="User_email" placeholder="Email">
                </label>
                <p>Enter Your Password</p>
                <label for="password">
                    
                    <img src="lock-solid.svg" alt="">
                    <input type="password" name="password" id="User_password" placeholder="Password">
                </label>
                <br>
                <button id="Login_btn">Login</button>
            </form>
        </div>
        <br>
        <span>Or Login With</span>
        <div class="log_brand">
           <a href="#"><img src="facebook-brands.svg" alt=""></a> 
           <a href="#"><img src="google-brands.svg" alt=""></a> 
           <a href="#"><img src="twitter-brands.svg" alt=""></a> 
            <a href="#"><img src="square-instagram-brands.svg" alt=""></a> 
        </div>
        <div class="bottom_ads">
            <br>
            <small>Dont have Account ? <a href="#">SignUp</a></small>
        </div>
    </div>
    
</body>
</html>
